<!doctype html>
<title>My Guestbook</title>

<h2>Hello Guestbook</h2>

<div>
  <form id="guestbook-form" action="/msg" method="POST">
    <input id="message" name="message" type="text"></input>
    <input type="submit" id="submit"></input>
  </form>
</div>

    {% endfor %}
  {% endif %}
</ul>
